<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lost in Space</title>
  <script>
    // Store the intended URL in sessionStorage to be picked up by the main app
    sessionStorage.redirect = location.href;
  </script>
  <!-- Redirect to the homepage after a 3-second delay to show the animation -->
  <meta http-equiv="refresh" content="3;URL='/'">
  <style>
    body {
      background-color: #0a0a1a; /* A dark space-like blue */
      color: #00d9ff; /* A bright cyber-blue for text */
      font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      animation: glitch 1s linear infinite;
    }

    p {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .redirect-message {
      font-size: 1rem;
      color: #a855f7; /* A cyber-purple for contrast */
    }

    .loader {
      margin-top: 2rem;
      width: 200px;
      height: 20px;
      border: 2px solid #00d9ff;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .rocket {
      position: absolute;
      top: -5px;
      font-size: 1.5rem;
      /* The animation will take 3 seconds, matching the meta refresh delay */
      animation: fly 3s linear forwards;
    }

    /* Rocket flying animation */
    @keyframes fly {
      0% {
        left: -30px; /* Start off-screen to the left */
      }
      100% {
        left: 180px; /* End near the right edge of the loader */
      }
    }

    /* A simple glitch effect for the 404 text */
    @keyframes glitch {
      2%, 64% {
        transform: translate(2px, 0) skew(0deg);
      }
      4%, 60% {
        transform: translate(-2px, 0) skew(0deg);
      }
      62% {
        transform: translate(0, 0) skew(5deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Lost in space?</p>
    <p class="redirect-message">Requesting permission to dock at the main spaceport...</p>
    <div class="loader">
      <div class="rocket">ðŸš€</div>
    </div>
  </div>
</body>
</html>
